<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CP Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-body text-body">
<div class="noise-layer"></div>
<header class="app-header centered-header">
  <div class="brand-block text-center mx-auto">
    <h1 class="cf-handle" aria-label="Codeforces Handle">-CHUNU-</h1>
    <p class="subtitle">Competitive Programming Tracker</p>
  </div>
  <div class="header-actions justify-content-center w-100 mt-3">
    <div class="search-wrap">
      <input id="globalSearch" type="search" placeholder="Search..." aria-label="Search" />
    </div>
    <button id="openMenuBtn" class="btn btn-outline-light btn-sm glow-hover" aria-label="Open menu">Menu</button>
  </div>
</header>

<aside id="sideMenu" class="side-menu hidden" aria-hidden="true">
  <div class="side-menu-inner">
    <button class="close-menu" id="closeMenuBtn" aria-label="Close menu">&times;</button>
    <div class="menu-group">
      <h6 class="menu-title">Quick Add</h6>
      <button class="btn btn-primary w-100 mb-2" id="addRatingProblemBtn">Add Rating Problem</button>
      <button class="btn btn-primary w-100 mb-2" id="add4WeekTopicBtn">Add 4W Topic</button>
      <button class="btn btn-primary w-100 mb-3" id="addUpsolveBtn">Add Upsolve</button>
    </div>
    <div class="menu-group">
      <h6 class="menu-title">Data</h6>
      <button class="btn btn-outline-light w-100 mb-2" id="exportDataBtn">Export Data</button>
      <label class="btn btn-outline-light w-100 mb-2" for="importDataInput">Import Data</label>
      <input type="file" id="importDataInput" accept="application/json" hidden />
    </div>
    <div class="menu-group">
      <h6 class="menu-title">Appearance</h6>
      <input type="color" id="accentColorPicker" title="Accent color" class="form-control form-control-color mb-3" value="#3fa9ff" />
    </div>
    <div class="menu-group links">
      <h6 class="menu-title">Sections</h6>
      <a href="#section-dashboard" class="menu-link">Dashboard</a>
  <a href="#section-next-month" class="menu-link">New Problems</a>
  <a href="#section-topics-4-weeks" class="menu-link">Revision</a>
      <a href="#section-upsolve" class="menu-link">Upsolve</a>
      <a href="#section-calendar" class="menu-link">Calendar</a>
      <a href="#section-search-results" class="menu-link">Search Results</a>
    </div>
    <p class="small text-muted mt-4">Press Ctrl + K for command palette</p>
  </div>
</aside>
<div id="menuBackdrop" class="menu-backdrop hidden" tabindex="-1" aria-hidden="true"></div>

<main class="container-fluid py-3 app-centered">
  <!-- Dashboard -->
  <section id="section-dashboard" class="app-section">
    <div class="mb-3 d-flex flex-wrap gap-2">
      <button class="btn btn-outline-primary btn-sm" data-section-jump="topics-4-weeks">Go to 4 Week Topics</button>
      <button class="btn btn-outline-primary btn-sm" data-section-jump="upsolve">Go to Upsolve</button>
    </div>
    <div class="dashboard-bento" id="dashboardCards">
      <div class="card shadow-sm" data-wide="true" data-tall="true">
          <div class="card-body">
            <h5 class="card-title">Overall Progress</h5>
            <p class="small text-muted" id="overallSummary">Loading...</p>
            <canvas id="progressDonut" height="140" aria-label="Progress chart" role="img"></canvas>
            <button class="btn btn-sm btn-outline-primary mt-2 glow-hover" id="openAnalyticsBtn">Analytics</button>
          </div>
        </div>
      <div class="card shadow-sm" data-wide="true">
          <div class="card-body">
            <h5 class="card-title">New Problems</h5>
            <p id="dashRatingCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary glow-hover" data-action="quick-add-rating">Add</button>
          </div>
        </div>
      <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Revision</h5>
            <p id="dash4WeekCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary glow-hover" data-action="quick-add-revision">Add</button>
          </div>
        </div>
      <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Upsolve</h5>
            <p id="dashUpsolveCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary glow-hover" data-action="quick-add-upsolve">Add</button>
          </div>
        </div>
    </div>
  </section>

  <!-- Next Month -->
  <section id="section-next-month" class="app-section d-none">
    <h5 class="text-center mb-3">New Problems</h5>
    <div class="d-flex justify-content-between mb-2">
      <div>
        <button class="btn btn-sm btn-success glow-hover" id="addRatingProblemBtn">Add Problem</button>
      </div>
      <div class="d-flex gap-2">
        <select id="ratingFilter" class="form-select form-select-sm" style="width:auto;">
          <option value="all">All</option>
          <option value="unsolved">Unsolved</option>
          <option value="solved">Solved</option>
        </select>
      </div>
    </div>
    <div id="ratingProblemsContainer" class="accordion"></div>
  </section>

  <!-- 4 Week Topics -->
  <section id="section-topics-4-weeks" class="app-section d-none">
    <div class="d-flex justify-content-between mb-2">
  <button class="btn btn-sm btn-success glow-hover" id="add4WeekTopicBtn">Add Revision Item</button>
    </div>
    <div id="topics4WeeksContainer" class="list-group"></div>
  </section>

  <!-- Upsolve -->
  <section id="section-upsolve" class="app-section d-none">
    <div class="d-flex justify-content-between mb-2">
  <button class="btn btn-sm btn-success glow-hover" id="addUpsolveBtn">Add Upsolve</button>
      <select id="upsolveFilter" class="form-select form-select-sm" style="width:auto;">
        <option value="all">All</option>
        <option value="unsolved">Pending</option>
        <option value="solved">Solved</option>
      </select>
    </div>
    <div id="upsolveContainer" class="list-group"></div>
  </section>

  <!-- Calendar -->
  <section id="section-calendar" class="app-section d-none">
    <div id="calendarContainer" class="calendar-grid"></div>
    <div id="calendarLegend" class="mt-3 small"></div>
  </section>

  <!-- Search Results -->
  <section id="section-search-results" class="app-section d-none">
    <h5>Search Results</h5>
    <div id="searchResultsContainer" class="row g-2"></div>
  </section>
</main>

<!-- Modals Placeholder -->
<div id="modalContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
