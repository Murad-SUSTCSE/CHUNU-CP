<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CP Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-body text-body">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
  <a class="navbar-brand" href="#" id="appTitle">CP Tracker</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link active" data-section="dashboard" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" data-section="next-month" href="#">Next Month</a></li>
      <li class="nav-item"><a class="nav-link" data-section="topics-4-weeks" href="#">4 Week Topics</a></li>
      <li class="nav-item"><a class="nav-link" data-section="upsolve" href="#">Upsolve</a></li>
      <li class="nav-item"><a class="nav-link" data-section="calendar" href="#">Calendar</a></li>
    </ul>
    <form class="d-flex me-3" role="search" onsubmit="event.preventDefault();">
      <input id="globalSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <div class="form-check form-switch text-light me-3">
      <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark</label>
    </div>
    <div class="d-flex align-items-center me-3">
      <input type="color" id="accentColorPicker" title="Accent color" class="form-control form-control-color form-control-sm" value="#2563eb" />
    </div>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light btn-sm" id="exportDataBtn">Export</button>
      <label class="btn btn-outline-light btn-sm mb-0" for="importDataInput">Import</label>
      <input type="file" id="importDataInput" accept="application/json" hidden />
    </div>
  </div>
</nav>

<main class="container-fluid py-3">
  <!-- Dashboard -->
  <section id="section-dashboard" class="app-section">
    <div class="mb-3 d-flex flex-wrap gap-2">
      <button class="btn btn-outline-primary btn-sm" data-section-jump="topics-4-weeks">Go to 4 Week Topics</button>
      <button class="btn btn-outline-primary btn-sm" data-section-jump="upsolve">Go to Upsolve</button>
    </div>
    <div class="row g-3" id="dashboardCards">
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Overall Progress</h5>
            <p class="small text-muted" id="overallSummary">Loading...</p>
            <canvas id="progressDonut" height="140" aria-label="Progress chart" role="img"></canvas>
            <button class="btn btn-sm btn-outline-primary mt-2" id="openAnalyticsBtn">Analytics</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Rating Problems</h5>
            <p id="dashRatingCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary" data-section-jump="next-month" data-tab="rating">Add</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Topic Problems</h5>
            <p id="dashTopicCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary" data-section-jump="next-month" data-tab="topic">Add</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">4 Week Topics</h5>
            <p id="dash4WeekCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary" data-section-jump="topics-4-weeks">Add</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Upsolve</h5>
            <p id="dashUpsolveCounts" class="mb-2 small text-muted">--</p>
            <button class="btn btn-sm btn-primary" data-section-jump="upsolve">Add</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Next Month -->
  <section id="section-next-month" class="app-section d-none">
    <ul class="nav nav-tabs" id="nextMonthTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="rating-tab" data-bs-toggle="tab" data-bs-target="#ratingPane" type="button" role="tab">Rating-wise</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="topic-tab" data-bs-toggle="tab" data-bs-target="#topicPane" type="button" role="tab">Topic-wise</button>
      </li>
    </ul>
    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="ratingPane" role="tabpanel">
        <div class="d-flex justify-content-between mb-2">
          <div>
            <button class="btn btn-sm btn-success" id="addRatingProblemBtn">Add Problem</button>
          </div>
          <div class="d-flex gap-2">
            <select id="ratingFilter" class="form-select form-select-sm" style="width:auto;">
              <option value="all">All</option>
              <option value="unsolved">Unsolved</option>
              <option value="solved">Solved</option>
            </select>
          </div>
        </div>
        <div id="ratingProblemsContainer" class="accordion"></div>
      </div>
      <div class="tab-pane fade" id="topicPane" role="tabpanel">
        <div class="d-flex justify-content-between mb-2">
          <button class="btn btn-sm btn-success" id="addTopicProblemBtn">Add Topic Problem</button>
          <select id="topicFilter" class="form-select form-select-sm" style="width:auto;">
            <option value="all">All</option>
            <option value="unsolved">Unsolved</option>
            <option value="solved">Solved</option>
          </select>
        </div>
        <div id="topicProblemsContainer" class="accordion"></div>
      </div>
    </div>
  </section>

  <!-- 4 Week Topics -->
  <section id="section-topics-4-weeks" class="app-section d-none">
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-sm btn-success" id="add4WeekTopicBtn">Add Topic</button>
    </div>
    <div id="topics4WeeksContainer" class="list-group"></div>
  </section>

  <!-- Upsolve -->
  <section id="section-upsolve" class="app-section d-none">
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-sm btn-success" id="addUpsolveBtn">Add Upsolve</button>
      <select id="upsolveFilter" class="form-select form-select-sm" style="width:auto;">
        <option value="all">All</option>
        <option value="unsolved">Pending</option>
        <option value="solved">Solved</option>
      </select>
    </div>
    <div id="upsolveContainer" class="list-group"></div>
  </section>

  <!-- Calendar -->
  <section id="section-calendar" class="app-section d-none">
    <div id="calendarContainer" class="calendar-grid"></div>
    <div id="calendarLegend" class="mt-3 small"></div>
  </section>

  <!-- Search Results -->
  <section id="section-search-results" class="app-section d-none">
    <h5>Search Results</h5>
    <div id="searchResultsContainer" class="row g-2"></div>
  </section>
</main>

<!-- Modals Placeholder -->
<div id="modalContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
